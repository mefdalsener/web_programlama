<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Araç Lsite Fiyatları</title>
</head>

<body>
    <table border="5" witdh = 100%>
        <thead>
            <tr>
                <th>Araç Adı</th>
                <th>Fiyatı</th>
                <th>Açıklama</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>X</td>
                <td>100.000 $</td>
                <td>Açıklama 1 Açıklama 1</td>
            </tr>
            <tr>
                <td>Y</td>
                <td>200.000 $</td>
                <td rowspan="2">Açıklama 2 Açıklama 2</td>
                <!-- rowspan : dikey hizadaki boşlukları birlşetirir -->
            </tr>
            <tr>
                <td>Z</td>
                <td>300.000 $</td>
                <td colspan="3">Açıklama 3 Açıklama 3</td>
                <!-- colspan : aynı hizadaki "BOŞ" sütünları birleştirir-->
            </tr>
        </tbody>
    </table>
</body>

</html>
